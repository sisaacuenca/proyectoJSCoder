<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8dffa2d717.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/stock.js"></script>
    <script src="js/carritoMenu.js"></script>
    <script src="js/dropdown.js"></script>


    <title>Tienda PCSHOP</title>
</head>

<body>
    <script></script>

    <header>
        <!--NAVBAR-->
        <div class="titulo">
            <h1>PCSHOP</h1>
        </div>
        <nav>
            <ul class="nav justify-content-end">

                <div class="btn-group">
                    <button type="button" class="btn btn-info dropdown-toggle justify-content-center"
                        data-bs-toggle="dropdown" aria-expanded="false" id="open">
                        Carrito <i class="fa-solid fa-cart-shopping"></i> <span id="contador-carrito">0</span>
                    </button>
                    <ul class="dropdown-menu">
                        <div id="carrito-contenedor"></div>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><button class="btn btn-success" id="finalizar">Finalizar Compra</button>
                            <button class="btn btn-primary" id="cerrar">Cerrar</button>
                        </li>
                    </ul>
                </div>

            </ul>
        </nav>
    </header>
    <!--MAIN-->
    <main id="producto-contenedor">

        <div class="modal-container" id="modal_container">
            <div class="modal-resumen">
                <h3 class="modal-title">Detalle compra</h3>

                <div id="resumen-compra">

                </div>
                <button class="btn btn-success" id="finalizar">Confirmar Compra</button>
                <button class="btn btn-primary" id="cerrarModal">Cerrar</button>

            </div>
        </div>


    </main>
    <!--Footer-->
    <footer class="py-5">
        <div class="d-flex justify-content-center border-top">
            &#169 2022 Santiago Isaac Cuenca - <a href="https://www.linkedin.com/in/sisaacuenca/" target="_blank"><i
                    class="fa-brands fa-linkedin fa-xl"></i></a> - Todos los Derechos reservados
        </div>
    </footer>
    <script src="js/app.js" type="module"></script>
    <script defer src="js/stock.js" type="module"></script>
    <script src="js/dropdown.js" type="module"></script>
    <script src="js/modal.js" type="module"></script>
    <script src="js/carritoMenu.js" type="module"></script>

</body>

</html>
